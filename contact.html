title: Contact

<div id="contact-page">

  <div class="row mb-5">
    <div class="col-sm-4 offset-sm-2">
      <h1 class="mx-auto">Contact</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 offset-sm-2">
      <img class="img-fluid" src="/images/KCO_Contact.jpg">
    </div>
    <div id="contact-block" class="col-sm-4 offset-sm-1 pt-5">
      <form action="https://formkeep.com/f/8a227c573541"
         accept-charset="UTF-8"
         enctype="multipart/form-data"
         method="POST">

        <div class="form-group">
          <label for="email-input">Votre email</label>
          <input type="email" class="form-control" id="email-input" name="email" required="">
        </div>

        <div class="form-group">
          <label for="message-body">Votre message</label>
          <textarea class="form-control" id="message-body" rows="12" name="message" required=""></textarea>
        </div>

        <button type="submit" class="btn btn-secondary float-right">Envoyer</button>
      </form>
    </div>
  </div>

</div>
