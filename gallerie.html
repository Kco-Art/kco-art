---
layout: default
title: Gallery
---

<div id="central-grid" class="masonry">
  {% for element in site.data.gallery %}
    {% assign image = site.data.images | where: "identifier", element | first %}
    <div class="card-item mb-3">
      <div class="card">
        <img src="/images{{ image.path }}" title="{{image.identifier}}" class="card-img-top">
      </div>
    </div>
  {% endfor %}
</div>
